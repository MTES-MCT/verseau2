# Worker Profile - Only processes background jobs, no web server

# Disable web server
server.port=-1
spring.main.web-application-type=none

# Jobrunr Configuration
org.jobrunr.background-job-server.enabled=true
org.jobrunr.background-job-server.worker-count=3
org.jobrunr.background-job-server.poll-interval-in-seconds=5
org.jobrunr.background-job-server.server-timeout-poll-interval-multiplicand=120
org.jobrunr.dashboard.enabled=false
spring.datasource.hikari.maximum-pool-size=5
